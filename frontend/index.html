<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Tailor</title>
  <style>
    /* -------- Base Styles -------- */
    :root {
      --color-bg: #f9fafb;
      --color-card: #ffffff;
      --color-border: #e5e7eb;
      --color-text: #111827;
      --color-text-muted: #6b7280;
      --color-accent: #2563eb;
      --color-accent-hover: #1d4ed8;
      --radius: 1rem;
      --shadow: 0 8px 24px rgba(0,0,0,0.06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.7;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.75rem;
      color: var(--color-text);
    }
    p.subheading {
      text-align: center;
      font-size: 1.1rem;
      color: var(--color-text-muted);
      margin-bottom: 2.5rem;
    }

    /* -------- Layout -------- */
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      transition: transform 0.6s ease;
    }

    .container {
      flex: 1;
      display: grid;
      gap: 2rem;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .container.shift {
      transform: translateX(-50px);
    }

    .results-container {
      flex: 1;
      display: none;
      flex-direction: column;
      gap: 2rem;
      opacity: 0;
      transform: translateX(50px);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .results-container.show {
      display: flex;
      opacity: 1;
      transform: translateX(0);
    }

    /* -------- Card -------- */
    .card {
      background: var(--color-card);
      border-radius: var(--radius);
      padding: 1.75rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--color-border);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      display: block;
      margin-bottom: 0.75rem;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      padding: 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--color-border);
      font-size: 1rem;
      resize: vertical;
      transition: border 0.2s, box-shadow 0.2s;
    }
    textarea:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
      outline: none;
    }

    /* -------- Upload -------- */
    .upload-box {
      border: 2px dashed var(--color-border);
      border-radius: var(--radius);
      padding: 2.5rem;
      text-align: center;
      color: var(--color-text-muted);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-box:hover {
      border-color: var(--color-accent);
      background: #f0f6ff;
      color: var(--color-accent);
    }
    .upload-box input { display: none; }

    /* -------- Button -------- */
    button {
      background: var(--color-accent);
      color: white;
      border: none;
      padding: 1rem 1.75rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background: var(--color-accent-hover);
      transform: translateY(-2px);
    }
    button:active { transform: translateY(0); }

    /* -------- Result -------- */
    #tailoredResume {
      background: #f9fafb;
      border: 1px solid var(--color-border);
      border-radius: var(--radius);
      padding: 1.25rem;
      min-height: 140px;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.95rem;
      white-space: pre-wrap;
      overflow-x: auto;
      line-height: 1.6;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .actions button { flex: 1; }

    /* -------- ATS Score -------- */
    .ats-box h2 { margin-bottom: 0.75rem; }
    .score-bar {
      width: 100%;
      height: 20px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }
    .score-fill {
      height: 100%;
      background: var(--color-accent);
      width: 0;
      transition: width 1.2s ease;
    }
    .score-text {
      margin-top: 0.5rem;
      font-weight: 600;
      color: var(--color-text);
    }

    /* -------- Missing Things -------- */
    .missing-box h2 { margin-bottom: 0.75rem; color: #dc2626; }
    .missing-box ul { padding-left: 1.25rem; list-style: disc; color: #374151; }

    /* -------- Feedback Sections -------- */
    .strengths-box h2 { margin-bottom: 0.75rem; color: #16a34a; }
    .strengths-box ul { padding-left: 1.25rem; list-style: disc; color: #374151; }

    .suggestions-box h2 { margin-bottom: 0.75rem; color: #2563eb; }
    .suggestions-box ul { padding-left: 1.25rem; list-style: disc; color: #374151; }

    /* -------- Toast -------- */
    #message-box {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--color-accent);
      color: white;
      padding: 0.85rem 1.25rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      font-size: 0.95rem;
      font-weight: 500;
    }
    #message-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* -------- Responsive -------- */
    @media (max-width: 768px) {
      .wrapper { flex-direction: column; }
      .results-container { display: block; transform: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>AI Resume Tailor</h1>
  <p class="subheading">Upload your resume & paste the job description to get a tailored version instantly.</p>

  <div class="wrapper">
    <!-- Input side -->
    <div class="container" id="inputContainer">
      <div class="card">
        <label for="resume">Resume</label>
        <div class="upload-box" onclick="document.getElementById('resume').click()">
          <p>üìÑ Drag & drop your resume here, or <span style="color:var(--color-accent); font-weight:600;">browse</span></p>
          <input type="file" id="resume" accept=".txt,.pdf,.docx">
        </div>
      </div>

      <div class="card">
        <label for="jobDescription">Job Description</label>
        <textarea id="jobDescription" placeholder="Paste the job description here..."></textarea>
      </div>

      <div class="card" style="text-align:center;">
        <button id="generateBtn" onclick="generateResume()">‚ú® Generate Tailored Resume</button>
      </div>

      <!-- Missing in Resume -->
      <div class="card missing-box" id="missingBox" style="display:none;">
        <h2>‚ö†Ô∏è Missing in Resume</h2>
        <ul id="missingList"></ul>
      </div>

      <!-- Strengths -->
      <div class="card strengths-box" id="strengthsBox" style="display:none;">
        <h2>‚úÖ Strengths</h2>
        <ul id="strengthsList"></ul>
      </div>

      <!-- Suggestions -->
      <div class="card suggestions-box" id="suggestionsBox" style="display:none;">
        <h2>üí° Suggestions</h2>
        <ul id="suggestionsList"></ul>
      </div>
    </div>

    <!-- Results side -->
    <div class="results-container" id="resultsContainer">
      <div class="card">
        <h2>üéØ Tailored Resume</h2>
        <div id="tailoredResume"></div>
        <div class="actions">
          <button onclick="copyToClipboard()">üìã Copy</button>
          <button onclick="downloadResume()">‚¨áÔ∏è Download</button>
        </div>
      </div>

      <div class="card ats-box">
        <h2>üìä ATS Score</h2>
        <div class="score-bar"><div class="score-fill" id="scoreFill"></div></div>
        <div class="score-text" id="scoreText">Calculating...</div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="message-box"></div>

  <script>
    let enhancedResumeContent = '';

    document.getElementById('resume').addEventListener('change', function() {
      const fileName = this.files[0] ? this.files[0].name : "No file chosen";
      document.querySelector('.upload-box p').innerHTML = `üìÑ ${fileName} <br><span style="color:var(--color-accent); font-weight:600; font-size: 0.9rem;">Click to change</span>`;
    });

    async function generateResume() {
      const resumeInput = document.getElementById("resume");
      const jobDesc = document.getElementById("jobDescription").value.trim();
      const file = resumeInput.files[0];

      if (!file) return showMessage("‚ö†Ô∏è Please select your resume file first.");
      if (!jobDesc) return showMessage("‚ö†Ô∏è Please paste the job description.");

      const formData = new FormData();
      formData.append("file", file);

      const generateBtn = document.getElementById('generateBtn');
      generateBtn.innerHTML = "‚è≥ Generating...";
      generateBtn.disabled = true;

      try {
        const response = await fetch(`/resume/enhance_resume?job_description=${encodeURIComponent(jobDesc)}`, {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || `Server error: ${response.status}`);
        }

        const data = await response.json();
        enhancedResumeContent = data.enhanced_resume;
        document.getElementById("tailoredResume").innerText = enhancedResumeContent;

        document.getElementById("resultsContainer").classList.add("show");
        document.getElementById("inputContainer").classList.add("shift");

        const atsScore = data.ats_score;
        animateScore(atsScore);

        if (data.feedback) {
          // Weaknesses (Missing items)
          if (data.feedback.weaknesses && data.feedback.weaknesses.length > 0) {
            const missingList = document.getElementById("missingList");
            missingList.innerHTML = "";
            data.feedback.weaknesses.forEach(item => {
              const li = document.createElement("li");
              li.textContent = item;
              missingList.appendChild(li);
            });
            document.getElementById("missingBox").style.display = "block";
          } else {
            document.getElementById("missingBox").style.display = "none";
          }

          // Strengths
          if (data.feedback.strengths && data.feedback.strengths.length > 0) {
            const strengthsList = document.getElementById("strengthsList");
            strengthsList.innerHTML = "";
            data.feedback.strengths.forEach(item => {
              const li = document.createElement("li");
              li.textContent = item;
              strengthsList.appendChild(li);
            });
            document.getElementById("strengthsBox").style.display = "block";
          } else {
            document.getElementById("strengthsBox").style.display = "none";
          }

          // Suggestions
          if (data.feedback.suggestions && data.feedback.suggestions.length > 0) {
            const suggestionsList = document.getElementById("suggestionsList");
            suggestionsList.innerHTML = "";
            data.feedback.suggestions.forEach(item => {
              const li = document.createElement("li");
              li.textContent = item;
              suggestionsList.appendChild(li);
            });
            document.getElementById("suggestionsBox").style.display = "block";
          } else {
            document.getElementById("suggestionsBox").style.display = "none";
          }
        }

        showMessage("‚úÖ Resume tailored successfully!");

      } catch (error) {
        showMessage(`‚ùå Error: ${error.message}`);
      } finally {
        generateBtn.innerHTML = "‚ú® Generate Tailored Resume";
        generateBtn.disabled = false;
      }
    }

    function animateScore(score) {
      const fill = document.getElementById("scoreFill");
      const text = document.getElementById("scoreText");
      fill.style.width = "0%";
      text.innerText = "Calculating...";

      setTimeout(() => {
        fill.style.width = score + "%";
        text.innerText = score + "% Match";
      }, 300);
    }

    function copyToClipboard() {
      if (!enhancedResumeContent) return showMessage("‚ö†Ô∏è Nothing to copy yet.");
      navigator.clipboard.writeText(enhancedResumeContent).then(() => {
        showMessage("‚úÖ Resume copied to clipboard!");
      });
    }

    function downloadResume() {
      if (!enhancedResumeContent) return showMessage("‚ö†Ô∏è Nothing to download yet.");
      const blob = new Blob([enhancedResumeContent], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "tailored_resume.txt";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      showMessage("‚¨áÔ∏è Resume downloaded!");
    }

    function showMessage(msg) {
      const box = document.getElementById("message-box");
      box.innerText = msg;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), 3000);
    }
  </script>
</body>
</html>
